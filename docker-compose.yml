services:
  soul-talk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soul-talk-app
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - soul-talk-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  soul-talk-network:
    driver: bridge


